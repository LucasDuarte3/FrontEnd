<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Introdução</title>
    <style>
        /* nivel de prioridade: 1° id, 2° class e 3° tag */
        body {
            background-color: aquamarine;
        }
        #Vermelho {
            color: white;
            background-color: rgb(0, 0, 0);
        }
        img { 
            border-radius: 20px;
            margin: 30px;
        }
        .fonte {
            font-size: 22pt;
            font-family: Arial, Helvetica, sans-serif;
        }
        
    </style>
</head>
<body>
    <h1>Aula sobre css</h1>
    <p>Hello</p>
    <p id="Vermelho">Lorem ipsum dolor sit amet consectetur, adipisicing elit.
        Possimus sapiente beatae, assumenda eveniet nemo ipsum eligendi voluptatibus eum odio consequatur rerum nesciunt animi voluptate? 
        Quas deserunt sint provident earum nisi.
    </p>
    <p class="fonte">Hello</p>
    <p>Boa tarde</p>
    <p class="fonte">Fim do jogo</p>
    

    <img width="600px" src="Deserto.jpg" alt="foto do deserto">
</body>
</html>
