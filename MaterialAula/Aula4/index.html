<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiras</title>
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>
    <div id="cabecalho"> 
        <h3>Brasileiras</h3>
        <div id="links">
            <a href="A">home</a>
            <a href="A">catalogo</a>
            <a href="A">carrinho</a>
        </div>
    </div>
    <div id="banner">
        <!-- Imagem -->
    </div>
    <div id="promocao">
        <h3>Produtos em promoção</h3>
    </div>
    <div id="conteudo">
        <div id="catalogo">
            <div class="produtos">
                <img src="../images/headset.jpg" alt="headset">
                <h4>headset da apple</h4>
                <p>cores: preto / branco</p>
                <p>valor: 500,00</p>
                <button type="button"><strong>adicionar no carrinho</strong></button>
            </div>
            <div class="produtos">
                <img src="../images/relogio.jpg" alt="relogio">
                <h4>relogio de pulso </h4>
                <p>cores: verde, azul, preto e rosa</p>
                <p>valor: 399,99</p>
                <button type="button"><strong>adicionar no carrinho</strong></button>
            </div>
            <div class="produtos">
                <img src="../images/mochila.jpg" alt="mochila">
                <h4>mochila da prada</h4>
                <p>cores: azul, vermelho e preto</p>
                <p>valor: 799,99</p>
                <button type="button"><strong>adicionar no carrinho</strong></button>
            </div>
        </div>
    </div>
    <div id="rodape">

    </div>
</body>
</html>
